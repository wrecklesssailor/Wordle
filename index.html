<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link rel="stylesheet" href="/css/style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wordle</title>
  </head>
  <body>
    
    <main>
<!-----------------------------------------------Title-------------------------------------------------------->
      <h1 class="title"><span class="title_letter">W</span>ordler</h1>

<!-----------------------------------------------Main Container-------------------------------------------------------->
      <div class="main-container">

<!-----------------------------------------------Left Side-------------------------------------------------------->
        <div class="left-side">

<!-----------------------------------------------Game-------------------------------------------------------->
          <div id="game-container">

          </div>

<!-----------------------------------------------ButtonS-------------------------------------------------------->          
        <div class="buttonContainer">
          <button type="buttonn " id="clear">Clear</button>
          <button type="button" id="enter">Submit</button>
        </div>
        </div>

<!-----------------------------------------------Right Side/Directions--------------------------------------------------------> 
        <div class="right-side">
          <div class="info">
            <h2>Directions</h2>
            <p>Start by guessing a 6 letter word.</p>
            
            <!-----------------------------------------------Sample Row--------------------------------------------------------> 
          <div class="word-row-example">
            <div class="letter-box wrong-spot"><span>w</span></div>
            <div class="letter-box wrong"><span>o</span></div>
            <div class="letter-box wrong"><span>r</span></div>
            <div class="letter-box wrong"><span>d</span></div>
            <div class="letter-box wrong"><span>l</span></div>
            <div class="letter-box correct"><span>e</span></div>
          </div>

          <p>A <span class="yellow">YELLOW</span> letter is in the word but in the wrong spot.</p>
          <p>A <span class="gray">GRAY</span> letter is not in the word.</p>
          <p>A <span class="green">GREEN</span> letter is in the correct spot.</p>
        </div>
        
      </div>
      
    </div>
    
  </main>

  <script type="module" src="/game.js"></script>
  <script type="module" src="/main.js"></script>

  </body>
</html>
